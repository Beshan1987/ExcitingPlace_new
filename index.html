<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnExcitingPlace</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="exciting__header">
        <div class="wrap-header-flex">
            <div class="wrapper-header">
                <div class="header__logo">
                    <img class="header__logo-img" src="./style/img/Logo.png" alt="logo.img">
                </div>
                <div class="wrap-header-nav">
                    <div class="header__nav-list">
                        <span class="header__nav-item">Home</span>
                        <img class="header__nav-icon" src="./style/img/icon-nav.png">
                    </div>
                    <div class="header__nav-list">
                        <span class="header__nav-item">About</span>
                        <img class="header__nav-icon" src="./style/img/icon-nav.png">
                    </div>
                    <div class="header__nav-list">
                        <span class="header__nav-item">Product</span>
                        <img class="header__nav-icon" src="./style/img/icon-nav.png">
                    </div>
                    <div class="header__nav-list">
                        <span class="header__nav-item">blog</span>
                        <img class="header__nav-icon" src="./style/img/icon-nav.png">
                    </div>
                    <div class="header__nav-list">
                        <span class="header__nav-item">shop</span>
                        <img class="header__nav-icon" src="./style/img/icon-nav.png">
                    </div>
                    <div class="header__nav-list">
                        <span class="header__nav-item">Contact us</span>
                        <img class="header__nav-icon" src="./style/img/icon-nav.png">
                    </div>
                </div>
                <div class="wrap-header-search">
                    <img class="header__search" src="./style/img/search-nav-icon.png" alt="search.img">
                    <img class="header__cart" src="./style/img/cart-nav-icon.png" alt="cart.img">
                    <img class="header__registration" src="./style/img/log-nav-icon.png" alt="reg.img">
                </div>
            </div>
    </header>
    <section class="exciting__content">
        <div class="wrap-content-basic">
            <div class="wrap-content-txt">
                <p class="exciting__upperdiscription">
                    Favorite brands
                </p>
                <h2 class="exciting__title">
                    <span class="exciting__title-highlight">An exciting place</span>
                    <p class="exciting__title-highlight-below">for the whole family to shop.</p>
                </h2>
                <p class="exciting__subdiscription">
                    The standard chunk of Lorem Ipsum used
                    since the 1500s is reproduced below for
                    those interested.
                </p>
                <div class="wrap-exciting-button">
                    <button class="exciting__button">
                        Shop Now
                    </button>
                </div>
                <div class="wrap-exciting-prices">
                    <span class="exciting__prices">
                        $ 249.99
                    </span>
                    <span class="exciting__prices-cross">
                        $ 249.99
                    </span>
                </div>
            </div>
            <div class="wrap-content-img">
                <img class="excitiong__img-radio" src="./style/img/radio.png" alt="radio.img">

            </div>
        </div>
    </section>

    <section class="exciting__footer">
        <div class="wrap-exciting-footer">
            <img class="exciting__footer" src="./style/img/synshine.png" alt="brands.img">
            <img class="exciting__footer" src="./style/img/pure.png" alt="brands.img">
            <img class="exciting__footer" src="./style/img/automative.png" alt=" brands.img">
            <img class="exciting__footer" src="./style/img/hand-craft.png" alt="brands.img">
        </div>
        </sectin>

        </div>
        </div>




</html>
